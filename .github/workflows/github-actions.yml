name: Build, Test, and Deploy
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: ESLint Checker
        uses: stefanoeb/eslint-action@1.0.2
      - name: Build Production
        run: npm run build:production
      - name: Test
        run: npm run test
