<div class="chart-container">
  <div class="chart-responsive" [appResponsiveWidth]="viewWidth">
    <ngx-charts-line-chart
      *ngIf="results.length > 0"
      [scheme]="scheme"
      [results]="results"
      [yAxis]="xAxis"
      [xAxis]="yAxis"
      [yAxisTickFormatting]="yAxisTickFormatting"
    >
      <ng-template #tooltipTemplate let-model="model">
        <span class="tooltip-label text-capitalize">{{ model.series }} â€¢ {{ model.name }}</span>
        <span class="tooltip-val text-center">{{ model.value }}</span>
      </ng-template>
      <ng-template #seriesTooltipTemplate let-model="model">
        <div *ngFor="let item of model" class="tooltip-item">
          <span class="tooltip-item-color" [style.background-color]="item.color"></span>
          <span class="text-capitalize">{{ item.series }} : {{ item.value }}</span>
        </div>
      </ng-template>
    </ngx-charts-line-chart>
  </div>
</div>
