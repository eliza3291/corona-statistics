<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div
	id="main-wrapper"
	dir="ltr"
	data-theme="light"
	data-layout="vertical"
	data-header-position="fixed"
	data-boxed-layout="full"
>
	<!-- ============================================================== -->
	<!-- Topbar header - style you can find in topbar.scss -->
	<!-- ============================================================== -->
	<header class="topbar" data-navbarbg="skin6">
		<nav class="d-flex top-navbar navbar-expand-md navbar-light">
			<div class="navbar-header" [attr.data-logobg]="options.logobg">
				<!-- ============================================================== -->
				<!-- Logo -->
				<!-- ============================================================== -->
				<a class="navbar-brand" href="/">
					<!-- Logo icon -->
					<b class="logo-icon">
						<!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
						<!-- Light Logo icon -->
						<img src="assets/images/logo-icon.png" alt="homepage" class="light-logo" />
					</b>
					<!--End Logo icon -->
					<!-- Logo text -->
					<span class="logo-text">
						<!-- Light Logo text -->
						<img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage" />
					</span>
				</a>
				<!-- ============================================================== -->
				<!-- End Logo -->
				<!-- ============================================================== -->
			</div>
		</nav>
	</header>
	<!-- ============================================================== -->
	<!-- Page wrapper  -->
	<!-- ============================================================== -->
	<div class="page-wrapper">
		<!-- ============================================================== -->
		<!-- Container fluid  -->
		<!-- ============================================================== -->
		<app-breadcrumb></app-breadcrumb>
		<div class="container-fluid">
			<!-- ============================================================== -->
			<!-- Start Page Content -->
			<!-- ============================================================== -->
			<router-outlet></router-outlet>
			<!-- ============================================================== -->
			<!-- End Start Page Content -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Container fluid  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- footer -->
		<!-- ============================================================== -->
		<footer class="footer">
			<div class="row justify-content-end align-items-center">
				<div class="col-auto text-body">
					Made with <i class="fas fa-heart"></i> by
					<a class="text-secondary" target="_blank" href="https://www.linkedin.com/in/elizabeth-morales-bermudez/"
						><strong>Elizabeth</strong></a
					>
				</div>
				<div class="col-auto ml-auto text-body">
					<a class="fa-2x text-secondary" target="_blank" href="https://github.com/eliza3291/corona-statistics">
						<p class="h3 mb-0"><i class="fab fa-github"></i></p>
					</a>
				</div>
				<div class="col-auto">
					<a class="fa-2x text-secondary" target="_blank" href="https://eliza3291.github.io/corona-statistics-doc/">
						<p class="h3 mb-0"><i class="fas fa-book"></i></p>
					</a>
				</div>
			</div>
		</footer>
		<!-- ============================================================== -->
		<!-- End footer -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Page wrapper  -->
	<!-- ============================================================== -->
</div>
